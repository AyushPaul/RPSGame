<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Asap">
</head>

<header id="main-header">

	<h1>Rock-Paper-Scissors Game!</h1>
	<h3>~Made by Ayush Paul</h3>

</header>

<body>
	<div class="score-card">
		<div id="user-label" class="badge">User</div>
		<div id="computer-label" class="badge">Comp</div>
		<div id="counter"><p>Rounds : <span id="rounds">0</span></p></div>
		<div><span id="user-score">0</span>:<span id="computer-score">0</span></div>
	</div>
	<div id="result">
		<p>Start The Game!</p>
	</div>
	<div id="icon-tray">
		<img src="https://img.icons8.com/color/96/000000/hand-rock.png"/ class="icon" id="r">
	    <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png"/ class="icon" id="s">
	    <img src="https://img.icons8.com/color/96/000000/hand.png"/ class="icon" id="p">
	</div>

	<div id="action-message">
		<p>Make Your Choice.</p>
	</div>

	<div id="button-div">
		<button class="button-red">Reset Score</button>
	</div>

	<script src="dom.js" charset="utf-8"></script>

</body>
</html>
